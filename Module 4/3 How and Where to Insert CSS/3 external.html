<!DOCTYPE html>
<html>
<head>
    <!-- With external stylesheets,
    The css is saved in a separate .css file
    and can be applied to multiple html documents
    by linking the file to each html page.
    To link the stylesheet, we use the <link> html element
    in the <head> of the page. -->
<link rel="stylesheet" href="4 mystyle.css">
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
