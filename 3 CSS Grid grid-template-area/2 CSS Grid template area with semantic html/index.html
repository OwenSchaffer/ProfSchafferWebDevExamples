<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>

  <!-- 
    Replacing non-semantic divs with semantic html.
    
    A semantic element clearly describes its meaning 
    to both the browser and the developer.

    For more on semantic html:
    https://www.w3schools.com/html/html5_semantic_elements.asp
   -->

<div class="wrapper">
  <header class="box header">Header</header>
  
  <nav class="box nav">Navigation</nav>
  
  <!-- Could use section or article as well  -->
  <main class="box content">Main Content</main>

  <aside class="box sidebar">Sidebar</aside>
  
  <footer class="box footer">Footer</footer>
</div>

</body>
</html>
