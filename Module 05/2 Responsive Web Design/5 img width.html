<!-- Source: https://www.w3schools.com/css/css_rwd_images.asp -->

<!-- If the width property is set to a percentage and the height 
    property is set to "auto", the image will be responsive 
    and scale up and down: -->

    <!-- With width: 100%, the image can be scaled up to be 
        larger than its original size.  -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<img src="img_chania.jpg" width="460" height="345">
<p>Resize the browser window to see how the image will scale.</p>

</body>
</html>
