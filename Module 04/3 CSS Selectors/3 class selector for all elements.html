<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  color: red;
}

.justified {
  text-align: justify;
  color: green;
}
</style>
</head>
<body>

<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 

<p>This will not apply to me!</p>

<!-- And we can have multiple classes -->
<h1 class="justified">Green and justified heading</h1>
<p class="justified">Green and justified paragraph</p>

</body>
</html>
