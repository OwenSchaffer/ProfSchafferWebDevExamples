<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<!-- Source; https://www.w3schools.com/tags/tag_dt.asp -->

<h2> A Description List, with terms and descriptions: </h2>

<dl>
  <dt>Coffee</dt>                <!-- The <dt> tag defines a term/name in a description list. -->
  <dd>Black hot drink</dd>       <!-- The <dd> tag describes each term/name in a description list. -->
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>

</body>
</html>
