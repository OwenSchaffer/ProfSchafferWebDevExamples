<!-- 
Source: https://www.w3schools.com/html/html_youtube.asp

YouTube Autoplay + Mute
You can let your video start playing automatically 
when a user visits the page, by adding autoplay=1 to 
the YouTube URL. However, automatically starting a video 
is annoying for your visitors!

Add mute=1 after autoplay=1 to let your video start playing 
automatically (but muted).

 -->

<!-- Source: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_youtubeiframe_autoplay -->
<!DOCTYPE html>
<html>
<body>

<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
</iframe>

</body>
</html>
