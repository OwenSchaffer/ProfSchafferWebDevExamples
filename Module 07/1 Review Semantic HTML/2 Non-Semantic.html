<!-- For more on Semantic HTML: https://www.w3schools.com/html/html5_semantic_elements.asp -->

<!-- This non-semantic HTML outputs exactly the 
    same page as the 2 Semantic.html except uses
    non-semantic html rather than semantic html. -->

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <!-- Using <div> instead of <header>. -->
    <div>
        <h1>Welcome to My Web Page</h1>
    </div>

    <!-- Using <div> instead of <nav>. -->
    <div>
        <a href="#section1">Section 1</a> |
        <a href="#section2">Section 2</a>
    </div>

    <!-- Using <div> instead of <main>. -->
    <div>
        <!-- Using <div> instead of <article>. -->
        <div id="section1">
            <h2>Section 1</h2>
            <p>This is the first section.</p>
        </div>

        <!-- Using <div> instead of <aside>. -->
        <div>
            <h3>About Section 1</h3>
            <p>This section contains information about...</p>
        </div>

        <!-- Using <div> instead of <section>. -->
        <div id="section2">
            <!-- Using <span> instead of <summary>. -->
            <span>
                <h2>Section 2</h2>
            </span>
            <p>This is the second section.</p>
        </div>
    </div>

    <!-- Using <div> instead of <footer>. -->
    <div>
        <p>Copyright Â© 2024 My Web Page</p>
    </div>
</body>
</html>
