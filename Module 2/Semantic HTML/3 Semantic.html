<!-- For more on Semantic HTML: https://www.w3schools.com/html/html5_semantic_elements.asp -->

<!-- Semantic HTML not only improves the readability of the code 
    but also enhances the accessibility and SEO of the webpage -->

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <!-- The <header> element represents a container for introductory content or a set of navigational links. -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- The <nav> element is used to define a set of navigation links. -->
    <nav>
        <a href="#section1">Section 1</a> |
        <a href="#section2">Section 2</a>
    </nav>

    <!-- The <main> tag specifies the main content of a document. -->
    <main>
        <!-- The <article> tag specifies independent, self-contained content. -->
        <article id="section1">
            <h2>Section 1</h2>
            <p>This is the first section.</p>
        </article>

        <!-- The <aside> tag defines some content aside from the content it is placed in. -->
        <aside>
            <h3>About Section 1</h3>
            <p>This section contains information about...</p>
        </aside>

        <!-- The <section> tag defines sections in a document. -->
        <section id="section2">
            <!-- The <summary> tag defines a visible heading for the <details> element. -->
            <summary>
                <h2>Section 2</h2>
            </summary>
            <p>This is the second section.</p>
        </section>
    </main>

    <!-- The <footer> tag defines a footer for a document or section. -->
    <footer>
        <p>Copyright &copy; 2024 My Web Page</p>
    </footer>
</body>
</html>
